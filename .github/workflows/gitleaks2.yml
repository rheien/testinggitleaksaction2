name: gitleaks with checkout@v2

on: [pull_request]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - run: git checkout HEAD^    
    - name: gitleaks-action
      uses: rheien/gitleaks-action@master
      with:
        config-path: rules.toml
